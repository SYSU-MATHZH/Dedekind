{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>申请个人公益时</title>
    <!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="{% static 'sua/css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'sua/css/index.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'sua/css/apply.css' %}">
  <script src="{% static 'sua/js/jquery-1.11.3.min.js' %}"></script>
  <script src="{% static 'sua/js/bootstrap.js' %}"></script>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
  </head>
  <body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#defaultNavbar1" aria-expanded="false"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>

      <a class="navbar-brand" href="/">
      <div class="logo">
      	<img src="{% static "sua/images/logo-icon.png" %}" class="img-responsive" alt="Placeholder image" width="30px">
      </div>
      中珠数院公益时平台
      </a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="defaultNavbar1">
      <ul class="nav navbar-nav navbar-right">
       	<li><a href="apply_sua">申请公益时</a></li>
		<li><a href="logout">登出</a></li>
	  </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>
  <div class="container">
  	<div class="row">
 	  <div class="col-lg-3">
  	  </div>
  	  <div class="col-lg-6">
  	  	<h3>申请个人公益时</h3>
  	  	<p class="subtitle-descript">你可以在这里向学院提交院内外的公益时申请。</p>
  	  	<hr>
 	  	<div class="row">
 	  	<div class="col-xs-12">
  	  		<form role="form">
  	  			<div class="row">
					<div class="col-md-6">
						<div class="row">
							<div class="col-xs-6">
  	  				<div class="form-group">
  	  					<label for="actor-name">
  	  					姓名
  	  					</label>
						<p id="actor-name" class="form-control-static">{{ stu_name }}</p>
  	  				</div>
  	  				</div>
  	  				<div class="col-xs-6">
  	  				<div class="form-group">
  	  					<label for="actor-code">
  	  					学号
  	  					</label>
  	  					<p id="actor-code" class="form-control-static">{{ stu_number }}</p>
  	  				</div>
  	  				</div>
						</div>
					</div>


					<div class="col-md-6">
						<div class="row">
						  	  				<div class="col-xs-6">
  	  				<div class="form-group">
  	  					<label for="actor-date">
  	  					申请日期
  	  					</label>
  	  					<p id="actor-date" class="form-control-static">{{ apply_date }}</p>
  	  				</div>
  	  				</div>
  	  				<div class="col-xs-6">
  	  				<div class="form-group">
  	  					<label for="actor-date">
  	  					学年度
  	  					</label>
  	  					<p id="actor-date" class="form-control-static">{{ apply_year_before }}~{{ apply_year_after }}</p>
  	  				</div>
  	  				</div>
						</div>
					</div>
				</div>
  	  			<div class="row">
  	  				<div class="col-lg-12">
  	  				<div class="form-group">
  	  					<label for="sua-title">
  	  					活动名称*
  	  					</label>
  	  					<input type="text" class="form-control" id="sua-title" placeholder="请输入活动名称">
  	  				</div>
  	  				</div>
  	  			</div>
  	  			<div class="row">
  	  				<div class="col-lg-12">
  	  				<div class="form-group">
  	  					<label for="sua-title">
  	  					活动描述
  	  					</label>
  	  					<input type="text" class="form-control" id="sua-title" placeholder="请输入活动详情">
  	  				</div>
  	  				</div>
  	  			</div>
  	  			<div class="row">
  	  				<div class="col-lg-6">
  	  				<div class="form-group">
  	  					<label for="sua-title">
  	  					活动组织方*
  	  					</label>
  	  					<input type="text" class="form-control" id="sua-title" placeholder="请输入活动组织方">
  	  				</div>
  	  				</div>
  	  				<div class="col-lg-6">
  	  				<div class="form-group">
  	  					<label for="sua-title">
  	  					负责人手机/电话*
  	  					</label>
  	  					<input type="text" class="form-control" id="sua-title" placeholder="请输入负责人手机/电话">
  	  				</div>
  	  				</div>
  	  			</div>
  	  			<div class="row">
  	  				<div class="col-lg-6">
  	  				<div class="form-group">
  	  					<label for="actor-team">
  	  					参与组别
  	  					</label>
  	  					<input type="text" class="form-control" id="actor-team" placeholder="请输入组别">
  	  				</div>
  	  				</div>
  	  				<div class="col-lg-6">
  	  				<div class="form-group">
  	  					<label for="actor-code">
  	  					公益时数（单位：小时）*
  	  					</label>
  	  					<input type="text" class="form-control" id="actor-team" placeholder="公益时数">
  	  				</div>
  	  				</div>
  	  			</div>
  	  			<div class="row">
  	  				<div class="col-lg-6">
  	  				<div class="form-group">
  	  					<label for="actor-team">
  	  					上传公益时证明
  	  					</label>
  	  					<input type="file" id="cert-file">
  	  				</div>
  	  				</div>
  	  				<div class="col-lg-6">
  	  				<label>是否线下证明</label>
  	  				<br>
  	  				<div class="radio-inline">
  	  					<label class="checkbox-inline">
  	  					<input type="radio" name="is-cert-offline" value="option1">
  	  					是
  	  					</label>
  	  					<label class="checkbox-inline">
  	  					<input type="radio" name="is-cert-offline" value="option2" checked>
  	  					否
  	  					</label>
  	  				</div>
  	  				</div>
  	  			</div>
  	  			<hr>
				<div class="row">
					<div class="col-lg-12">
						<button type="submit" class="btn btn-block">提交</button>
					</div>
					</div>
  	  			</form>
	    </div>
  	  </div>

    </div>
  </div>
  <div class="row">
  	<div class="col-lg-12">
  		<hr>
  	</div>
  </div>
  </div>
  </body>
</html>
